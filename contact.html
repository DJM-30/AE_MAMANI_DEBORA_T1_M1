<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary p-3">
            <div class="container-fluid d.flex">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
                <div class="logo">
                    <img src="./assets/img/amazing_brand.png" alt="logo" width="200">
                </div>
                <div class="collapse navbar-collapse d-flex flex-row-reverse bd-highlight" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pastEvents.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-decoration-underline" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-category d-flex flex-column justify-content-center align-items-center">
            <form class="formContactUs col-12 col-sm-5 col-lg-6 col-xl-6">
                <div class="mb-3">
                    <label class="visually-hidden" for="specificSizeInputName">Name</label>
                    <input type="text" class="form-control" id="specificSizeInputName" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Email">
                    </div>
                </div>                
                <div class="mb-3">
                    <label for="floatingTextarea2" class="form-label">Message:</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer d-flex justify-content-between p-3">
        <div class="social-media">
            <img class="rounded-circle" src="./assets/img/facebook.png" alt="facebook" width="50">
            <img class="rounded-circle" src="./assets/img/instagram.png" alt="instagram" width="50">
            <img class="rounded-circle" src="./assets/img/whatsapp.png" alt="whatsapp" width="50">
        </div>
        <div class="cohorte font-weight-bold fs-4 d-flex justify-content-center align-items-center">
            <span class="text-secondary">COHORT 02 TT</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
